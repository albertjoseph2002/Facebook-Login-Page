<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="https://html-preview.github.io/?url=https://github.com/albertjoseph2002/Simple-Pong-Game/blob/main/index.html">facebook</a>
            </div>
            <div class="login">
                <form action="">
                    <table class="login_control">
                        <tr>
                            <td><label class="loginlabel">User name or Email</label></td>
                            <td><label class="loginlabel">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="username" placeholder="Enter your username or email"></td>
                            <td><input type="password" name="password" placeholder="Enter your password"></td>
                            <td><input class="submit_button" type="button" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="link_style" href=fb.html>Forgotten Account</a></td>
                        </tr>
                    </table>
                </form>

            </div>
        </div>
        <div class="main_body">
            <div class="left_section">
                <p class="para">Facebook help you connect and share with <br>the people in your life.</p>
                
                <img class="image" src="fb.png" alt="image not avilable">
            </div>
            <div class="right_section">
                <h1>Create a new account</h1>
                <h3>It's quick and easy.</h3>
                <form action="">
                    <table class="register_control">
                        <tr>
                            <td>
                                <input class="col" type="text" placeholder="Firstname">
                            </td>
                            <td>
                                <input class="col" type="text" placeholder="Surname">
                            </td>
                        </tr>
                        <tr>
                            <td width="50%">
                                <input class="col" type="text" placeholder="Mobile number or email address">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="col" type="password" placeholder="New password">
                            </td>
                        </tr>
                    </table>
                    <h3>Birthday</h3>
                    <table class="birthday">
                        <tr>
                            <td>
                                <select name="day" id="day">
                                    <option value="day">Day</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </td>
                            <td>
                                <select name="month" id="month">
                                    <option value="month">Month</option>
                                    <option value="January">January</option>
                                    <option value="February">February</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                </select>
                            </td>
                            <td>
                                <select name="year" id="year">
                                    <option value="year">Year</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <h3>Gender</h3>
                    <table class="Gender">
                        <tr>
                            <td>
                                <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
                            </td>
                            <td>
                                <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
                            </td>    
                            <td>
                                <input type="radio" name="gender" id="custom" value="custom"><label for="custom">Custom</label>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <t5 class="warning">By clicking Sign Up,you agree to our Terms,Data Policy and Cookie <br>Policy.You may recevie SMS notification from us and can opt out at <br>any time</t5>
                    <br>
                    <br>
                    <input class="signup_button" type="button" value="Sign Up">
                </form>

            </div>
        </div>
    </div>
</body>
</html>
